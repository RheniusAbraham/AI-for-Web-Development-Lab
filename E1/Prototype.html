<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Launch Event Registration</title>
    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: white;
            background: black;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            min-height: 100vh; /* Height of at least 100vh for scrolling */
        }

        .banner {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        .registration-form {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 2s ease-in-out;
        }

        .registration-form label {
            display: block;
            margin: 15px 0 5px;
        }

        .registration-form input, 
        .registration-form select, 
        .registration-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .registration-form input[type="submit"] {
            background: #e67e22;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .registration-form input[type="submit"]:hover {
            background: #d35400;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="car-launch-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="banner">
            <h1>Ferrari 488 PISTA</h1>
        </div>

        <audio autoplay loop>
            <source src="launch-theme.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <div class="registration-form">
            <form action="submit_registration.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="participants">Number of Participants:</label>
                <select id="participants" name="participants" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>

                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50"></textarea>

                <label for="Application">Upload your Application :</label>
                <input type="file" id="Application" name="Application"  accept=".pdf,.doc,.docx">

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
